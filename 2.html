<h2>CSS이란 무엇인가?</h2>
최초의 웹 브라우저는 1990년에 팀 버너스 리가 발명하였다. 버너스 리는 W3C의 감독자로서
웹의 지속적인 발전을 감독하며, 월드 와이드 웹 재단의 설립자이기도 하다.
그의 브라우저는 월드 와이드 웹으로 불리다가 넥서스(Nexus)로 이름이 바뀌었다.[4]
